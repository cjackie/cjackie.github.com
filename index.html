---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  
    <h4 class="post-title" data-tag="{{ post.tags }}">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>

    </h1>
    <span class="post-date">{{ post.date | date_to_string }}</span>
  {% endfor %}
</div>
